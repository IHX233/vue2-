<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">hello<div>1{{a}}2</div></div>
</body>
<script src="../dist/umd/vue.js"></script>
<script>
    //混入
    Vue.mixin({
        created(){
            console.log('created')
        }
    })
    let vm = new Vue({
        el:'#app',
        data(){
            return {
                a:1,
                b:[{c:2}]
            }
        },
        created(){
            console.log('created1')
        }
    })
    //渲染操作：先找render方法，默认没有传入render方法会找template，最后找el中指定元素进行渲染
    //ast解析：把template转化为render方法
    vm.a = 'gf'
    // vm._update(vm._render())
</script>
</html>
